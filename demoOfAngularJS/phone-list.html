 <ul>    <li ng-repeat="phone in phones">      {{phone.name}}      <p>{{phone.snippet}}</p>    </li>  </ul>  <p>Total number of phones: {{phones.length}}</p>    <table>    <tr><th>row number</th></tr>    <tr ng-repeat="i in [0, 1, 2, 3, 4]"><td>{{i+2}}</td></tr>  </table>	Search: <input ng-model="query">	Sort by:	<select ng-model="orderProp">	  <option value="name">Alphabetical</option>	  <option value="age">Newest</option>	</select>	   <ul class="phones">	  <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">		<a href="#/phones/{{phone.name}}" class="thumb"><img ng-src="{{phone.imageUrl}}" height="50px"></a>		<a href="#/phones/{{phone.name}}">{{phone.name}}</a>		<p>{{phone.snippet}}</p>	  </li>	</ul>
